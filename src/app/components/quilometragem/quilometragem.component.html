<section>

  <h1 class="section-title">Quadro de Quilometragem 2019</h1>

  <div fxFlexFill fxLayout="row wrap" fxLayoutAlign="start start" class="color-primary">

    <!-- <div *ngFor="let evento of calendario" fxFlex="0 0 calc(25% - 10px)" style="height:500px; margin:0 10px 10px 0; box-sizing: border-box; border:1px solid black;"> -->

    <mat-card *ngFor="let evento of eventosOficiais" fxFlex="1 1 calc(350px - 10px)" style="margin:0 10px 10px 0;">

      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{evento.titulo}}</mat-card-title>
        <mat-card-subtitle fxLayoutGap="16px">{{evento.local}}</mat-card-subtitle>
        <mat-card-subtitle>
          <mat-chip-list>
            <mat-chip color="primary" selected *ngFor="let data of evento.datas">{{data | date:"dd/MM/yyyy"}}</mat-chip>
          </mat-chip-list>

        </mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image src="/assets/eventos/{{evento.img}}" alt="Photo of a Shiba Inu">
      <mat-card-content>
        <div fxLayout="row wrap">
          <div *ngFor="let participacao of evento.participacoes" fxFlex="100" (click)="openDialog(participacao)">
            <strong fxFlex fxFlexAlign="center">{{participacao.integrante.apelido}}</strong>
            <span>{{participacao.quilometragem}}</span>
            <mat-icon>mode_edit</mat-icon>
          </div>
        </div>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card>
    <!-- </div> -->
  </div>
</section>
